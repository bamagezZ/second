<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>冒泡排序</title>
</head>
<body>
  <h3>冒泡排序</h3>
  <p>如输入一个数组[7,2,5,8,3,4,1]</p>
  <p>输出结果为[1,2,3,4,5,7,8]</p>
  <script>
    function bubbleSort(arr) {
      let temp;
      for(let i = 0; i < arr.length - 1; i++) {
        for(let j = 0; j < arr.length - 1 - i; j++) {
          if(arr[j] > arr[j+1]) {
            temp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = temp;
          }
        }
      }
      return arr;
    }

    let arr = [7,2,5,8,3,4,1];
    let sortedArr = bubbleSort(arr);

    console.log(sortedArr);
  </script>
</body>
</html>
