<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字符串首字母大写</title>
</head>
<body>
  <h3>字符串首字母大写</h3>
  <p>如字符串'hello world'</p>
  <p>结果为'Hello world'</p>
  <script>
    function capitalize(str) {
      return str.substr(0, 1).toUpperCase() + str.substr(1);
    }

    let str = 'hello world';
    let strtoUp = capitalize(str);
    console.log(strtoUp);
    
  </script>
</body>
</html>
